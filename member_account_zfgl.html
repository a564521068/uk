        <h4>温馨提示</h4>
        <p>一、您可以在这里绑定您收款方式方式。目前可以选择的方式有银行卡、支付宝帐号、微信帐号、现金领取。</p>
        <p>二、为严格保护您的利益，您绑定收款方式方式时将提示您输入二级密码、手机验证码。</p>

        <p>四、您在绑定收款方式方式时请再三确认信息填写正确，如果因为您的操作失误本站将不承担任何责任。</p>
