<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <title>登录</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<header class="container">
		<div class="row">
			<div class="col-xs-2" onclick="history.back();"><a href="#" class="tbar"><img src="images/fanhui.png" alt=""></a></div>
			<div class="col-xs-8">
				<div class="title">登录</div>
			</div>
			<div class="col-xs-2"><a href="#" class="tbar_right">注册</a></div>
		</div>
	</header>
  <div id="login">
    <div class="container">
      <div class="row">
        <div class="col-xs-12">
          <img src="images/login_logo.png" alt="" class="logo">
        </div>
         <form action="" method="post"  onsubmit="return check_form();">
            <div class="form_group col-xs-12 bdt">
              <span class="user"></span>
              <input type="text" class="text" id="telphone" placeholder="请输入手机号码">
            </div>
            <div class="line"><span></span></div>
            <div class="form_group col-xs-12 bdb">
              <span class="pass"></span>
              <input type="password" class="text" id="password" placeholder="请输入登录密码">
            </div>
            <div class="col-xs-12">
              <button type="submit" >登录</button>
            </div>
            <div class="col-xs-12">
             
              <a href="#" class="forget">忘记密码？</a>
            </div>
          </form>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    function check_form(){
        if(!/^[1][0-9][0-9]{9}$/.test($('#telphone').val())){
          alert("手机号码输入错误！");
          $('#telphone').focus();
          return false;
        }
        
        if(!/[a-zA-Z0-9_]{8,20}/.test($('#password').val())){
          alert("密码输入错误！");
          $('#password').focus();
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
