  <div id="member_register">
    <h1 class="tit">注册说明</h1>
    <div class="content">
      <p>一、当您线下会员未超过二位时，系统将自动把注册的会员安排到您的线下，您能获得直推奖及相应奖金。
      <p>二、如果您的线下会员左右区已满时，请您访问成员管理查找到您指定的会员位置注册会员,您能
      获得直推奖及相应奖金。</p>
      <p>三、通过成员管理您可以生成您的二维码和超级链接并向您指定的朋友推送您的二维码，如果注册成功并缴费成功后您将获得相应奖励。</p>
      <a href="#" class="btn">开始注册线下会员</a>
    </div>
