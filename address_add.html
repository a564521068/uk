<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=640,user-scalable=no" />
    <title>我的_收货地址_空</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<header class="container">
		<div class="row">
			<div class="col-xs-2" onclick="history.back();"><a href="#" class="tbar"><img src="images/fanhui.png" alt=""></a></div>
			<div class="col-xs-8">
				<div class="title">收货地址</div>
			</div>
			<div class="col-xs-2"><a href="address_add.html" class="addr" id="form_submit">保存</a></div>
		</div>
	</header>
  <div id="address_add">
    <div class="container">
      <div class="row">
        <form class="form-horizontal" id="add_address_form">
          <div class="form-group">
            <label class="col-xs-3 control-label">收货人姓名</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword3" class="col-xs-3 control-label">国家标识</label>
            <div class="col-xs-9">
              <span class="rr"><input type="radio" name="bz"> 英国(UK)</span>
              <span class="rr"><input type="radio" name="bz"> 中国(CN) </span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">邮编</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">省份</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">城市</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">街名</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" >
            </div>
          </div>
          <div class="form-group">
            <label class="col-xs-3 control-label">门牌号/名称</label>
            <div class="col-xs-9">
              <input type="text" class="form-control" >
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script> 
  <script>
    $('#form_submit').click(function(){
      $("#add_address_form").submit();
    });
  </script>
  </body>
</html>
